import sys
import os
import asyncio

__ANDROID__ = hasattr(sys, "getandroidapilevel")
__EMSCRIPTEN__ = hasattr(sys, "_emscripten_info")

import pygame

pygame.init()

if __ANDROID__:
    screen = pygame.display.set_mode((640, 360), pygame.SCALED | pygame.FULLSCREEN)
else:
    screen = pygame.display.set_mode((640, 360), 0)


async def main():
    global screen
    running = True
    while running:
        for event in pygame.event.get():
            if event.type == pygame.QUIT:
                running=False
        
        # print('hellow')
        screen.fill((255, 255, 0))  # Fill the screen with white
        pygame.display.flip()  # Update the screen
        await asyncio.sleep(0)
    # Quit the game
    pygame.quit()

        


asyncio.run(main())
